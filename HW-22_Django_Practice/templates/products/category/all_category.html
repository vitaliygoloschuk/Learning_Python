{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>All categories</h1>
            <div class="cards-list">
                {% for category in categories %}
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">{{ category.title }}</h5>
                        <a href="{% url 'edit_category' id=category.id %}" class="card-link">Update category</a>
                      </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
